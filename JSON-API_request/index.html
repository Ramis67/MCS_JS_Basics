<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather</title>
</head>
<body>
	<div class="page">
		<form action="">
			<fieldset>
				<legend>Узнать погоду</legend>
				<label for="city">Название города</label>
				<input type="text" name='city' placeholder="ввести город">
				<input type="submit" value='Там жарко?'>
			</fieldset>
		</form>
		<h2>Температура, ℃:<span class="temperature"></span></h2>
		<h2>Скорость ветра, м/с:<span class="speedofwind"></span></h2>
	</div>
	<script src='script/script.js'></script>
</body>
</html>
